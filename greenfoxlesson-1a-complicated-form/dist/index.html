<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - GreenFox - Lesson 1 - A complicated form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form>
  <fieldset>
    <legend>Interesting application form </legend>
    <fieldset>
      <legend>What is your name?</legend>
      <input type="text" id="nameInput" name="name">
    </fieldset>
    <fieldset>
      <legend> What is your favorite color </legend>
      <input type="checkbox" id="redCheckBox" name="redcolor">
      <label for="redCheckBox">Red</label> <br>
      <input type="checkbox" id="greenCheckBox" name="greencolor">
      <label for="greenCheckBox">Green</label> <br>
      <input type="checkbox" id="blueCheckBox" name="bluecolor">
      <label for="blueCheckBox">Blue</label> <br>
      <input type="checkbox" id="otherCheckBox" name="othercolor">
      <label for="otherCheckBox">Other</label>
      <input type="text" id="otherCheckBox">
    </fieldset>
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      <input type="radio" id="yesRadioBox" name="consent">
      <label for="yesRadioBox">Yes</label> <br>
      <input type="radio" id="anoRadioBox" name="consent">
      <label for="anoRadioBox">Ano</label> <br>
      <input type="radio" id="igenRadioBox" name="consent">
      <label for="igenRadioBox">Igen</label>
    </fieldset>
    <fieldset>
      <legend>Why would you like to become a developer?</legend>
      <textarea></textarea>
    </fieldset>
    <button>Submit</button>
  </fieldset>
</form>
<!-- partial -->
  
</body>
</html>
